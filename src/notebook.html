<head>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="fonts.css"></link>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
</head>
<body onkeydown="handlekey(event)">
    <header>
        <img src="logo.png" style="height: 30px; width: 30px; margin-right: 15px;"></img>
        <div class="headertext">LocalNote: <div style="display: inline;" class="headerdoctext">notebookname</div></div>
        <input class="searchbox" placeholder="Search This Notebook, actions" id="notebooksearch"></input>
    </header>
    <div style="display: flex; place-items: center; flex-direction: row; width: 100vw; height: calc(100vh - 60px); margin-top: 60px; ">
        <div class="editor-sidebar"></div>
        <div id="movetestlist">
            <div class="nblock"><div class="blockhandle"></div><h1 contenteditable class="editbox">LocalNote</h1></div>
            <div class="nblock"><div class="blockhandle"></div><p contenteditable class="editbox">This is LocalNote, a simple note-taking application that can run fully in the web browser.</p></div>
            <div class="nblock"><div class="blockhandle"></div><h3 contenteditable class="editbox">benefits</h3></div>
            <div class="nblock"><div class="blockhandle"></div><p contenteditable class="editbox">fully local file saving</p></div>
            <div class="nblock"><div class="blockhandle"></div><p contenteditable class="editbox">fully Simple, Block-Based Editor</p></div>
        </div>
    </div>
    <script>
        var handlekey = function(ev) {
            activeelm = document.activeElement
            if (ev.ctrlKey == true && ev.key == " ") {
                document.getElementById("notebooksearch").focus()
            } else if (document.activeElement.innerHTML == "<br>" && ev.key == "Backspace") {
                ev.preventDefault()
                console.log($(activeelm).parent())
                $(activeelm).parent().remove()
            } else if (ev.key == "Enter") {
                console.log(document.activeElement)
            }
            console.log(document.activeElement)
            activeelm = document.activeElement
        }
        $( function() {
            $( "#movetestlist" ).sortable({
                handle: ".blockhandle"
            });
        } );
    </script>
</body>
